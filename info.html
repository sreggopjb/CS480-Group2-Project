<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An info page with a stock graph and stock data for a selected stock.">
    <title>Info Page - Stock Info App</title>
    <!-- Bootstrap core CSS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Styles/info.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">Stock Info App</a>
</header>

<main>
    <div class="row-md-5 py-sm-3" id="content-container">
        <div class="float-lg-start mx-md-5" id="stock-info">
            <h3>[Stock Name] Info</h3>
            <div class="table-responsive">
                <table class="table table-striped table-sm">

                    <tbody id="tbody_content">
                    <script src="Scripts/stockInfo.js"></script>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="float-lg-start mx-md-5 my-auto" id="stock-graph">
            <!-- TradingView Widget -->
            <div class="tradingview-widget-container" style="height: 80%;">
                <div class="my-4 w-100 h-100" id="myChart"></div>
                <div class="tradingview-widget-copyright"><a
                        href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener"
                        target="_blank"><span class="blue-text">AAPL stock chart</span></a> by TradingView
                </div>
                <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                <script src="Scripts/info.js" type="text/javascript"></script>
            </div>
        </div>
    </div>
</main>
</body>
<script src="Scripts/bootstrap.bundle.min.js"></script>
<script src="Scripts/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="Scripts/moment.js"></script>
<script src="Scripts/info.js"></script>


<script>
    var dict = {
        company: "APPLE",
        stockName: "AAPL",
        stockPrice: 700.53,
        trend: "up"
    };

    $('#tbody_content').append(
        "<tr>" +
        "<td>Stock Name</td>" +
        "<td>" + dict["stockName"] + "</td>" +
        "</tr>"+
        "<tr>" +
        "<td>Stock Price</td>" +
        "<td>" + dict["stockPrice"] + "</td>" +
        "<tr>" +
        "<td>Trend</td>" +
        "<td>" + dict["trend"] + "</td>" +
        "</tr>"+
        "</tr>");
    $('#stockName').text(dict["stockName"]);
    $('#company').text(dict["company"]);

</script>
</html>
