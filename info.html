<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An info page with a stock graph and stock data for a selected stock.">
    <title>Info Page - Stock Info App</title>
    <!-- Bootstrap core CSS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Styles/info.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">Stock Info App</a>
</header>

<main class="h-75">
    <div class="container-fluid">
        <div class="row py-sm-3">
            <button class="float-left ms-sm-5" id="dashboardBtn">Back</button>
        </div>
    </div>
    <div class="container-fluid h-100">
        <div class="row h-100 align-items-center py-sm-3" id="content-container">
            <div class="col-md-3 py-3 mx-auto" id="stock-info">
                <h1 id="stock_Title"></h1>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                            <tr>
                                <td>Open</td>
                                <td id ="open"></td>
                            </tr>
                            <tr>
                                <td>Close</td>
                                <td id="close"></td>
                            </tr>
                            <tr>
                                <td>Beta</td>
                                <td id="beta"></td>
                            </tr>
                            <tr>
                                <td>PE Ratio</td>
                                <td id="pe"></td>
                            </tr>
                            <tr>
                                <td>Earnings Per Share </td>
                                <td id="eps"></td>
                            </tr>
                    </table>
                </div>
            </div>
            <div class="col-md-7 py-3 my-sm-3 mx-auto" id="stock-graph">
                <!-- TradingView Widget -->
                <div class="tradingview-widget-container" style="height: 85%;">
                    <div class="my-4 w-100 h-100" id="myChart"></div>
                    <div class="tradingview-widget-copyright"><a
                            href="https://www.tradingview.com/symbols/NASDAQ-AAPL/" rel="noopener"
                            target="_blank"><span class="blue-text">Stock Chart</span></a> by TradingView
                    </div>
                    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script src="Scripts/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="Scripts/info.js"></script>
</html>
