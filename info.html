<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="An info page with a stock graph and stock data for a selected stock.">
    <title>Info Page - Stock Info App</title>
    <!-- Bootstrap core CSS -->
    <link href="Styles/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="Styles/info.css" rel="stylesheet">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="index.html">Stock Info App</a>
    <!--Toggle navigation bar button-->
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="info"></span>
                            Stock Info
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="ms-sm-auto col-lg-10 px-md-4">
            <div class="row py-sm-3" id="content-container">
                <div class="col-md-2 mx-sm-3 my-auto" id="stock-info">
                    <h3>[Stock Name] Info</h3>
                    <div class="table-responsive">
                        <table class="table table-striped table-sm">
                            <thead>
                            <tr>
                                <th scope="col">Data Point</th>
                                <th scope="col">Value</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>Open</td>
                                <td>$XXX.XX</td>
                            </tr>
                            <tr>
                                <td>Close</td>
                                <td>$XXX.XX</td>
                            </tr>
                            <tr>
                                <td>PE Ratio</td>
                                <td>XX.XX</td>
                            </tr>
                            <tr>
                                <td>EPS</td>
                                <td>X.XX</td>
                            </tr>
                            <tr>
                                <td>Beta</td>
                                <td>X.XX</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-9 mx-sm-3 my-auto" id="stock-graph">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">[Stock Name]</h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <div class="btn-group me-2">
                                <button type="button" class="btn btn-sm btn-outline-secondary">1D</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">1M</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">3M</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">1Y</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">5Y</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">10Y</button>
                            </div>
                        </div>
                    </div>
                    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
<script src="Scripts/bootstrap.bundle.min.js"></script>
<script src="Scripts/feather.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="Scripts/moment.js"></script>
<script src="Scripts/info.js"></script>
</html>
