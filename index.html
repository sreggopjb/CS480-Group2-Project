<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description"
		content="A web app for viewing stock info, collected with the Trading View and Alpha Vantage APIs.">
	<title>Dashboard - Stock Info App</title>
	<!-- Bootstrap core CSS -->
	<!-- Custom styles for this template -->
	<link href="Styles/dashboard.css" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="overlay">
			<h1>Dashboard</h1>
		</div>

	</header>
	<main>

		<button class="glow-on-hover" type="button" id="edit_button" onclick="editMode()">Edit</button>
		<div id="favorites">
		</div>
		<div id="editMode">
			<button type="button" onclick="showAdd()">Add Stock</button>
			<form id="add_form" action="add_stock()" method = "post">
				<span id = error></span>
				<input type="text" placeholder="Stock Symbol"><br>
				<input type="submit" value ="Add">
			</form>
		</div>
	</main>


	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="Scripts/index.js"></script>
</body>
</html>
