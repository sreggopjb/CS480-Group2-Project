<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description"
	content="A web app for viewing stock info, collected with the Trading View and Alpha Vantage APIs.">
<title>Dashboard - Stock Info App</title>
<!-- Bootstrap core CSS -->
<link href="Styles/bootstrap.min.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="Styles/dashboard.css" rel="stylesheet">
</head>
<body>
	<header
		class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
		<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Stock
			Info App</a>
		<button class="navbar-toggler position-absolute d-md-none collapsed"
			type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
			aria-controls="sidebarMenu" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
	</header>

	<div class="container-fluid">
		<div class="row">
			<nav id="sidebarMenu"
				class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
				<div class="position-sticky pt-3">
					<ul class="nav flex-column">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#"> <span data-feather="home"></span>
								Dashboard
						</a></li>
						<li class="nav-item"><a class="nav-link" href="info.html">
								<span data-feather="info"></span> Stock Info
						</a></li>
					</ul>
				</div>
			</nav>
			<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
				<h1>Dashboard</h1>
				<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
					<div id="favorites">
						<button action="" id="edit">EDIT</button>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="Scripts/index.js"></script>
	<script src="Scripts/bootstrap.bundle.min.js"></script>
	<script src="Scripts/feather.min.js"></script>
	<script>
		feather.replace()
	</script>
</body>
</html>
